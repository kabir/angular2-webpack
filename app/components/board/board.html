<div (window:focus)="onFocus($event)" (window:blur)="onBlur($event)" (click)="hideMenus()">

    <kanban-view *ngIf="view === 'kbv'"
            [boardCode]="boardCode"
            [issuesService]="issuesService"
            [boardData]="boardData"
            (showIssueContextMenu)="onShowIssueContextMenu($event)">
    </kanban-view>
    <rank-view *ngIf="view === 'rv'"
            [boardCode]="boardCode"
            [issuesService]="issuesService"
            [boardData]="boardData"
            (showIssueContextMenu)="onShowIssueContextMenu($event)">
    </rank-view>
</div>
<!-- The panel with links to the control and health panels -->
<panel-menu
        (toggleView)="onToggleView($event)"
        [view]="view"></panel-menu>
<!-- The issue context menu -->
<issue-context-menu [data]="issueContextMenuData" [view]="view" (closeContextMenu)="onCloseIssueContextMenu($event)"></issue-context-menu>
